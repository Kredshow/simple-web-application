<html>
<head>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<h2>Are you sure you want to delete {{puppy_name}}</h2><br>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
	<li><strong> {{ message }} </strong></li>
{% endfor %}
</ul>
{% endif%}
{% endwith %}


<form action="{{url_for('deletePuppy', shelter_id=shelter_id, puppy_id=puppy_id)}}" method='post'>
<input type='submit' value='Delete'>
</form><br>
<a href="{{url_for('puppyMenu', shelter_id=shelter_id)}}">Cancel</a>
</body>
</html>
